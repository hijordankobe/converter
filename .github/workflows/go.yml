name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Go environment
        uses: actions/setup-go@v3.0.0
        with:
          go-version: '>=1.18'
          check-latest: true

      - name: Build
        run: go build -v -o converter ./...

      - name: Test
        run: go test -run=Test

      - name: Benchmark
        run: go test -bench=Benchmark -benchmem

      - name: Upload binary
        uses: actions/upload-artifact@v4  # 更新为 v4
        with:
          name: converter
          path: converter
