name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Go environment
        uses: actions/setup-go@v3.0.0
        with:
          go-version: '>=1.18'
          check-latest: true

      - name: Build
        run: go build -v -o converter ./...  # 指定输出文件名为 converter

      - name: Test
        run: go test -run=Test

      - name: Benchmark
        run: go test -bench=Benchmark -benchmem

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: converter  # 上传的工件名称
          path: converter  # 要上传的文件名
